<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body >
   
    <header>
      <div class="inner-width">
        <a href="#" class="logo"><img src="./logo/logo.png" /></a>
        <i class="menu-toggle-btn fas fa-bars"></i>
        <nav class="navigation-menu">
          <a href="#" id="event"><i class="fas fa-home home"></i> Home</a>
          <a href="#" id="musica"><i class="fas fa-align-left about"></i>MUSIC</a>
         <a href="#" id="ah1"><i class="fab fa-buffer Events"></i> MATCH </a>
          <a href="#"id="ah"><i class="fas fa-users team"></i>oneManShow</a>
          <a href="#"><i class="fab fa-buffer Events"></i> Price</a>
          <a href="#" id="priceCo"><i class="fas fa-headset contact"></i> totalprice </a>
        </nav>
      </div>
      
    </header>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./2duo/william-white-TZCppMjaOHU-unsplash.jpg"
            style="height: 550px; width: 100%"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./2duo/alexander-popov-hTv8aaPziOQ-unsplash.jpg"
            style="height: 550px; width: 100%"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./2duo/pawel-bukowski-QAZsV6GZo7g-unsplash.jpg"
            style="height: 550px; width: 100%"
          />
        </div>
      </div>
      <div class="container" style="margin-left: 100px; margin-top: 100px;"></div>
      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
 
 
 
 <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="./main.js"></script>
  </body>
</html>
